<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<header style="background-color: white; ">
    <div style="margin: auto; display: block; padding-top: 78px; padding-bottom: 17px; width: 575px">
    <img style="max-width: 575px; width: 100%" src="images/Splash_3.jpg" alt="picture" />
    </div>
</header>
<section style=" display: block; background-color: #e1e1e1; padding-top: 24px; padding-bottom: 104px; height: 567px;">
    <div style="margin: auto;  display: block; max-width: 300px; alignment: center;">
        <h1 style="font-size: 40px; line-height: 40px; text-align: center; margin-bottom: 44px">COMING SOON</h1>
        <h3 style="font-size: 14px; line-height: 14px; margin-bottom: 14px">CONTACT US</h3>
        <form style="width: 100%" name="contacts" action="" method="post">
            <input style="width: 96%; font-size: 13px;margin-bottom: 10px; height: 32px; border: none; padding-left: 11px" name="name" type="text" placeholder="Name">
            <input style="width: 96%; font-size: 13px;margin-bottom: 10px; height: 32px; border: none; padding-left: 11px" name="email" type="email" placeholder="Email">
            <input style="width: 96%; font-size: 13px;margin-bottom: 10px; height: 32px; border: none; padding-left: 11px" name="telephone" type="tel" placeholder="Telephone">
            <textarea style="width: 96%; margin-bottom: 10px; resize: none; height: 151px; border: none; padding-left: 11px" name="message" placeholder="Message"></textarea>
            <button style="background-color: #535353; color: white; height: 30px; width: 65px;" type="submit">Send</button>
        </form>
    </div>
</section>
<footer style="background-color: white; padding-top: 40px; padding-bottom: 28px; max-width: 912px; width: 100%; display: block; margin: auto">
    <p style="font-size: 10px; color: #767676">Copyright Â©2013 Prankster, Inc. - All Rights Reserved.</p>
</footer>

</body>
</html>
