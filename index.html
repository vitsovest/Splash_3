<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<header style="background-color: white; padding-top: 78px; padding-bottom: 17px; height: 515px">
    <div style="max-width: 575px; margin: auto">
        <img style="display: block; width: 100%" src="images/Splash_3.png" alt="picture" />
    </div>
</header>
<section style="background-color: #e1e1e1; padding-top: 24px; padding-bottom: 104px; height: 567px">
    <div style="max-width: 300px; alignment: center; display: inline-block">
        <h1 style="height: 47px; text-align: center; margin-bottom: 39px">COMING SOON</h1>
        <h3 style="height: 14px; margin-bottom: 14px">CONTACT US</h3>
        <form style="max-width: 100%" name="contacts" action="" method="post">
            <input style="margin-bottom: 10px" name="name" type="text" placeholder="Name">
            <input style="margin-bottom: 10px" name="email" type="email" placeholder="Email">
            <input style="margin-bottom: 10px" name="telephone" type="tel" placeholder="Telephone">
            <textarea style="margin-bottom: 20px; resize: none; height: 151px" name="message" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</section>
<footer>
    
</footer>

</body>
</html>
